{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
    <h1>Password Change</h1>
    <p>
        RE-ENTER Old Password
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input
            class="btn btn-success"
            type="submit"
            value="Change my password">
    </form>
{% endblock content %}
